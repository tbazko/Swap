<div class="row paperStyle-container js-swapContainer swapContainer mt10 is-hidden">
  <div class="col col-xs4 col-sm12 col-md12">
    <div class="js-container-close text-right">Close</div>
    <form action="/product/{{product.id}}/swap-request" class="js-swapForm form form--swapForm" method="POST">
      <h3 class="form-title">Choose item(s) to swap for
        <strong>"{{product.name}}"</strong>
      </h3>
      <div class="row row-with-blocks-v2 js-swapItems"></div>
      <div class="row">
        <div class="col col-xs4 col-sm12 col-md12 text-right">
          <input type="submit" value="Swap" class="btn">
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row paperStyle-container js-confirmation-container swapContainer mt10 is-hidden">
  <div class="col col-xs4 col-sm12 col-md12">
    <div class="js-container-close text-right">
      Close
    </div>
    <h3 class="form-title">Your request has been sent! Owner of
      <strong>"{{product.name}}"</strong> will be notified about your proposition.
    </h3>
  </div>
</div>
